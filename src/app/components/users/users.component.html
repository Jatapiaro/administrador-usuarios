<div [style.display]="displayMe" style="margin-top: 5%;" class="container">
  <table class="cell-bordered" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
    <thead>
      <tr>
        <th>Key</th>
        <th>Nombre</th>
        <th>Apellido</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userList">
        <td>{{ user.key }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.lastName }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="!showAdministrator" class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 [className]="displayClass">DENTRO DEL SISTEMA CACHAFAS!</h1>
    <p [className]="leadClass">Bienvenido, Jacobo</p>
  </div>
</div>


<div class="modal fade" id="create-user-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" data-backdrop="static">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Nuevo Usuario</h5>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="form-group">
            <label for="titulo">Título</label>
            <input type="text" class="form-control" id="titulo" aria-describedby="tituloHelp" placeholder="Título">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button (click)="saveNoticia()" type="button" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>
